name: OpenWrt SDK builder

on: 
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Init
      env:
        DEBIAN_FRONTEND: noninteractive
        DOWNLOAD_URL: https://downloads.openwrt.org/releases/21.02.3/targets/x86/64/openwrt-sdk-21.02.3-x86-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz
      run: |
        sudo apt-get install build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python
        wget -qO /tmp/sdk.tar.xz $DOWNLOAD_URL && tar -C /tmp -xf /tmp/sdk.tar.xz
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      with:
        mode: ngrok
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
      if: github.event.inputs.ssh == 'true'

    - name: Build
      run: |
        cd /tmp/*openwrt*
        make
        mkdir /tmp/upload && cp -r * /tmp/upload
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    - name : Upload
      uses: actions/upload-artifact@master
      with:
        name: out_${{ env.FILE_DATE }}
        path: /tmp/upload
